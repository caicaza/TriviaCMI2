<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-sm-8 mx-auto">
        <div class="card py-5 px-3">
          <div class="card-body">
            <h5 class="card-title text-center display-4 display-md-2 display-lg-2">LOGIN</h5>

            <div class="row">
              <div class="col-8 mx-auto">
                <img src="assets/Imagenes Empresa/LogoBlanco_App.png" class="card-img-top my-5" alt="Logo empresa">
              </div>
            </div>

            <div class="mb-3 px-md-5" *ngIf="existeError" style="color: rgb(255, 255, 255);">  Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
            </div>   


            <form (ngSubmit)="onSubmit()">
              
                <div class="mb-3 px-md-5">
                  <input [(ngModel)]="loginUsuario.correo"  type="text" class="form-control" id="usermail" placeholder="Ingresa tu correo" name="mailUsuario" required>
                </div>
                <div class="mb-3 px-md-5">
                  <input [(ngModel)]="loginUsuario.contrasena" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"  name="contrasena" required>
                </div>
                <div class="mb-3 px-md-5">
                  <div class="form-check custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Recuérdamea
                    </label>
                  </div> 
                </div>                            
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5" id="btnIngresar">Ingresar</button>
              </div>
              <div class="text-center py-2">
               <div class="p" style="color: white;">¿No tienes una cuenta? <strong (click)="onClickCambiar()">Registrarse</strong> </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
